<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Monthly List</title>
    <link rel="stylesheet" type="text/css" href="style/general.css"/>
    <link rel="stylesheet" type="text/css" href="style/monthly.css"/>
    <link rel="icon" href="img/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <noscript>
        <h1>Please have javascript support, Monthly only works with javascript.</h1>
    </noscript>
    <header>
        <ul class="navbar">
            <li><a href="/yearly.html">Back to Yearly</a></li>
        </ul>
    </header>
    <button type="button" name="button" id="cancel">Cancel</button>
    <iframe src="/item.html" id="edit_item_info"></iframe>
    <h3 id="title"></h3>
    <table id='table'>
        <caption>Ordered by:
            <select id="order_by">
                <option value="Day">Day</option>
                <option value="Prio">Priority</option>
                <option value="Name">Name</option>
                <option value="Inprog">Completion</option>
            </select>
            <div id="confirmAction" class="messageBox">
                <p>Archived!</p>
            </div>
        </caption>
        <colgroup>
            <col id="col1" width="50%">
            <col id="col2" width="10%">
            <col id="col3" width="40%">
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th id="secondCol">Day</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody id='tbody'>
            <!-- data populates here -->
        </tbody>
    </table>
    <template id='opt_btns'>
        <td>
            <button type="button" class="check">
                <img src="img/check.png" class="small_icon" alt="check">
                <img src="img/check2.png" class="icon" alt="check">
            </button>
            <button type="button" class="archive">
                <img src="img/archive.png" id="archiveImg" class="small_icon" alt="check">
                <img src="img/archive2.png" id="archive2Img" class="icon" alt="check">
            </button>
            <button type="button" class="delete">
                <img src="img/delete.png" class="small_icon" alt="check">
                <img src="img/delete2.png" class="icon" alt="check">
            </button>
        </td>
    </template>
    <script src="js/monthly.js"></script>
</body>
</html>
